{% extends "base.html" %}
{% block css %}
{% endblock%}
{% block javascript %}
{% endblock %}
{% block title %} Buy {{ product.name }} {% endblock %}
{% block page-content %}
    <div class="images_stream span7 offset2">
        <div class="product_item">
            <div class="product_name">
                {{ product.name }}
            </div>
            <img src="{{ product.thumbnail}}" class="image-polaroid" style="height: 368px;">
            <div class="product_bottom">
                <div class="product_price">
                    {{ product.price }}
                </div>
            </div>
        </div>
        <iframe src="{{ iframe_url}}" width="100%" height="620px" scrolling="auto" frameBorder="0"> <p>Unable to load the payment page</p></iframe>
    </div>
{% endblock %}
